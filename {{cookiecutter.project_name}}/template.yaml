Resources:
    hello_world:
        Type: 'TencentCloud::Scf::Function'
        Properties:
            Handler: index.main_handler
            {%- if cookiecutter.runtime == 'php7' %}
            Runtime: Php7
            {%- elif cookiecutter.runtime == 'php5' %}
            Runtime: Php5
            {%- else %}
            Runtime: Php7
            {%- endif %}
            CodeUri: ./hello_world
            Description: This is a template function
            Environment:
            Variables:
                ENV_FIRST: env1
                ENV_SECOND: env2
            MemorySize: 128
            Timeout: 3
Globals:
  Function:
    Timeout: 10
